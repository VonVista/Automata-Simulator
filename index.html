<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Finite Automata Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    
    <meta name="description" content="Finite Automata Simulator">
    <meta name="keywords" content="Automata, Simulator, Visualizer, DFA, NFA, Epsilon, JFLAP">
    <meta name="author" content="Von Vista">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    
    <!-- <button onClick = clickTest()>Click test</button> -->
    <div id="controlPanel">
      <h1>Finite Automata Simulator</h1>
      <div class="controlsParent"> 
        <div class="controls">
          <p class="controlsTitle">General</p>
          <button onClick = handleMouse()>
            Mouse
          </button>
          <button onClick = handleAddNode()>Add Node</button>
          <button onClick = handleAddEdge()>Add Edge</button>
          <button onClick = handleRemoveNode()>Remove Node/Edge</button>

          <p class="controlsTitle" style="margin-left:20px;">Modifiers</p>
          <button onClick = handleSetInitialState() style="background-color:#797e29;">Set Initial State</button>
          <button onClick = handleSetFinalState() style="background-color:#797e29;">Set Final State</button>
          <button onClick = handleRemoveNodeState() style="background-color:#797e29;">Remove Node State</button>
        </div>
          
        <div class="controls"> 
          <p class="controlsTitle">Test string</p>
          <input type="text" id="testString" placeholder="Input string to test" onChange=handleStringInput() 
          class="input_field" style="background-color:#7e2929"></input>
          <button onClick = testStringHelper() style="background-color:#7e2929">Submit</button>

          <p class="controlsTitle" style="margin-left:20px;">Animation Speed</p>
          <input type="range" oninput=handleSliderAnimChange() min="0" max="40" value="6" class="slider" id="myRange">
          <p class="controlsTitle" id=animSlider></p>
          <button onClick = handleStopRun() style="background-color:#7e2929">Stop Run</button>
        </div>
      </div>
    </div>
    
    
    <script src="sketch.js"></script>
    <div id="sketchHolder"></div>
  </body>
</html>
